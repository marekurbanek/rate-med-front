<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h2 *ngIf='!isRegistering'>Login form</h2>
    <h2 *ngIf='isRegistering'>Register form</h2>
    <form>
      <div class="form-group">
        <label for="login">Login</label>
        <input [(ngModel)]='username' name='username' type="text" class="form-control" id="login" placeholder="Enter login">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]='password' name='password' type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button *ngIf='!isRegistering' (click)='loginUser()' type="submit" class="btn btn-primary">Login</button>
      <button *ngIf='isRegistering' (click)='registerUser()' type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-6 offset-md-3 mt-3">
    <div class="float-right">
      {{ isRegistering ? "Allready have an account" : "Don't have an account?" }}
      <button *ngIf='!isRegistering' (click)='toggleRegister()' class="btn btn-outline-success" type="button">Register here</button>
      <button *ngIf='isRegistering' (click)='toggleRegister()' class="btn btn-outline-success" type="button">Login here</button>
    </div>
  </div>
</div>
