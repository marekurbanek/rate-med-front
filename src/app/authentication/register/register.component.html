<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h2>Register form</h2>
    <form>
      <div class="form-group">
        <label for="login">Login</label>
        <input [(ngModel)]='login' name="login" type="text" class="form-control" id="login" placeholder="Enter login">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]='password' name="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button (click)='registerUser()' type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-md-6 offset-md-3 mt-3">
    <div class="float-right">
      Allready have an account?
      <button class="btn btn-outline-success" [routerLink]="['/login']" type="button">Login here</button>
    </div>
  </div>
</div>
