<button type="button" (click)="navigateBack()" class="btn btn-outline-primary">
  <img class="Icon--back" src="/assets/icons/chevron-left.svg">
  Go back
</button>

<div class="DoctorDetail" style="position: relative;" *ngIf='doctor'>
  <div class="DoctorDetail-imageContainer">
    <img [src]="getImagePath(doctor.image)" class="DoctorDetail-image" alt="Default doctor image">
  </div>
  <div class="DoctorDetail-info">
    <h4 class="DoctorDetail-info-name">
      {{ doctor.name }}
    </h4>
    <h6 class="DoctorDetail-info-speciality">
      {{ doctor.specialities  }}
    </h6>
    <star-rating style="float: left"
          [starType]="'svg'"
          [rating]="doctor.rating"
          [showHalfStars]="true"
          [readOnly]="true">
    </star-rating>
  </div>
  <button (click)='removeDoctor()' style="position: absolute; bottom: 10px; right: 10px;" type="button" class="btn btn-danger">Remove doctor</button>
</div>
<app-comments *ngIf='doctor' [comments]="doctor.comments" (getComments)="getComments()"></app-comments>
