<div class="row mt-4">
  <div class="col-md-8">
    <div class="DoctorsContainer" *ngIf='doctors && doctors.length'>
      <div class="DoctorCard" *ngFor='let doctor of doctors' [routerLink]="['/doctors', doctor.id]">
        <div class="DoctorCard-imageContainer">
          <img src="/assets/default-doc.jpg" class="DoctorCard-image" alt="Default doctor image">
        </div>
        <div class="DoctorCard-info">
          <h4 class="DoctorCard-info-name">
            {{ doctor.name }}
          </h4>
          <h4 class="DoctorCard-info-speciality">
            <strong>{{ doctor.speciality }}</strong>
          </h4>
          <p class="DoctorCard-info-quote" *ngIf='doctor.comments && doctor.comments.length'>
            <!-- {{ getLastComment(doctor.id) }} -->
          </p>
          <div class="DoctorCard-info-rating">
            Rating placeholder
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <app-doctor-add (doctorAdded)='getDoctorsList()'></app-doctor-add>
  </div>
</div>
